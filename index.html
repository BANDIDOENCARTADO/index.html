<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyhub-like</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PornHub-like</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#" class="trending">Trending</a></li>
                <li><a href="#" class="popular">Popular</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="categories">
            <h2>Categorías</h2>
            <ul id="category-list">
                <!-- Aquí se insertarán las categorías -->
            </ul>
        </section>

        <section id="upload-section">
            <h2>Subir Video</h2>
            <form id="upload-form">
                <label>
                    Categoría:
                    <select id="category-select" required>
                        <option value="">Seleccionar categoría</option>
                    </select>
                </label>
                <label>
                    Subcategoría:
                    <select id="subcategory-select" required>
                        <option value="">Seleccionar subcategoría</option>
                    </select>
                </label>
                <input type="text" id="video-title" placeholder="Título del video" required>
                <input type="file" id="video-file" accept="video/*" required>
                <button type="submit">Subir Video</button>
            </form>
        </section>

        <section id="video-list">
            <!-- Aquí se mostrarán los videos -->
        </section>
    </main>

    <footer>
        <p>© 2025 PornHub-like. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
